# namespace
apiVersion: v1
kind: Namespace
metadata:
  name: test-server

---

# deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test-server
  name: test-server
  labels:
    app: test-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-server
  template:
    metadata:
      labels:
        app: test-server
    spec:
      containers:
        - name: test-server
          image: raihanorium/test-server:latest
          ports:
            - containerPort: 80

---

# service
apiVersion: v1
kind: Service
metadata:
  namespace: test-server
  name: test-server
spec:
  selector:
    app: test-server
  ports:
    - protocol: TCP
      port: 443
      targetPort: 80
  type: ClusterIP

---

# certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: test.server.me-tls
  namespace: test-server
spec:
  secretName: test.server.me-tls-secret
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: test.server.me
  dnsNames:
    - test.server.me

---

# ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: test-server
  name: test-server
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - test.server.me
      secretName: test.server.me-tls-secret
  rules:
    - host: test.server.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-server
                port:
                  number: 443

